<div>
  <h3>Ajouter une t√¢che:</h3>
  <form (ngSubmit)="addTask(); form.reset()" #form="ngForm">
    <!-- #form="ngForm" : variable de template -->
    <div>
      <label for="create[name]">Nom</label>
      <!-- ici create[name] va permettre d'avoir des ID uniques, grammaire HTML5 -->
      <input id="create[name]" name="name" [(ngModel)]="newTask.name" #inputName="ngModel" required
        pattern="[a-zA-Z0-9_ -]*">
      <p [hidden]="inputName.valid || inputName.untouched" class="error">Vous pouvez utiliser des lettres, chiffres ou
        espaces uniquement.</p>
    </div>
    <div>
      <label for="create[deadline]">Echeance</label>
      <input type="date" id="create[deadline]" name="deadline" [(ngModel)]="newTask.deadLine" required>
    </div>
    <div>
      <label for="create[status]">Statut</label>
      <select name="status" id="create[status]" [(ngModel)]="newTask.status" required>
        <option value="0">A faire</option>
        <option value="1">En cours</option>
        <option value="2">Fait</option>
      </select>
    </div>
    <button [disabled]="form.invalid" class="button">
      <p>Encore apprendre tu dois?</p><img width="30px" src="../assets/yoda.jpg" alt="Yoda">
    </button>
  </form>
</div>
<div>
  {{ newTask | json }}
</div>
